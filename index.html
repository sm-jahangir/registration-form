<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Hello, world!</title>
</head>
<body>
  
  <div class="container">
    <h1 style="text-align: center;">Registration Form For Contact with our user</h1>
    <div class="first_section">
      <h1>Sign up</h1>
      <input type="text" placeholder="Username" />
      <input type="email" placeholder="E-mail" />
      <input type="password" placeholder="Password" />
      <input type="password" placeholder="Retype Password" />
      <br>
      <button class="signin" type="submit">Sign Me Up</button>
    </div>
    <div class="middle_section">
      <button class="or">OR</button>
    </div>
    <div class="last_section">
      <button class="facebook_signin">Login with Facebook</button>
      <button class="facebook_twitter">Login with Twitter</button>
      <button class="facebook_google">Login with Google+</button>
    </div>
  </div>



</body>
</html>
